version: '3'
services:
  clickhouse:
    image: yandex/clickhouse-server
    ports:
      - '8123:8123'
      - '9000:9000'
      - '9009:9009'
    networks:
      - botnetwork
    ulimits:
      nproc: 65535
      nofile:
        soft: 262144
        hard: 262144
  api:
    image: registry.gitlab.com/maxcloud/slack-bot/api:latest
    ports:
      - 3002:3000
  admin:
    image: registry.gitlab.com/maxcloud/slack-bot/admin:latest
    ports:
      - 3001:4000